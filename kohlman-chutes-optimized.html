    <style>
        /* Critical CSS - Inline for performance */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #059669;
            --accent: #f59e0b;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --bg-gray: #f9fafb;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --max-width: 1200px;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            overflow-x: hidden;
        }
        
        /* Typography */
        h1 { font-size: clamp(2rem, 5vw, 2.5rem); line-height: 1.2; }
        h2 { font-size: clamp(1.5rem, 4vw, 2rem); line-height: 1.3; margin-bottom: 1rem; }
        h3 { font-size: clamp(1.25rem, 3vw, 1.5rem); line-height: 1.4; margin-bottom: 0.75rem; }
        p { margin-bottom: 1rem; max-width: 65ch; }
        
        /* Utilities */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            text-align: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover, .btn-secondary:focus {
            background: var(--primary);
            color: white;
        }
        
        /* Header */
        header {
            position: sticky;
            top: 0;
            background: white;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: none;
            list-style: none;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover, .nav-links a:focus {
            color: var(--primary);
        }
        
        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }
        
        .hamburger {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--text);
            position: relative;
            transition: 0.3s;
        }
        
        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--text);
            transition: 0.3s;
        }
        
        .hamburger::before { top: -8px; }
        .hamburger::after { top: 8px; }
        
        .mobile-menu-btn.active .hamburger {
            transform: rotate(45deg);
        }
        
        .mobile-menu-btn.active .hamburger::before {
            top: 0;
            transform: rotate(90deg);
        }
        
        .mobile-menu-btn.active .hamburger::after {
            top: 0;
            opacity: 0;
        }
        
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: white;
            box-shadow: var(--shadow-lg);
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: 999;
        }
        
        .mobile-menu.active {
            transform: translateY(0);
        }
        
        .mobile-menu ul {
            list-style: none;
            padding: 1rem;
        }
        
        .mobile-menu a {
            display: block;
            padding: 0.75rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }
        
        .sticky-cta {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 900;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .hero .btn-secondary {
            background: white;
            color: var(--primary);
            border-color: white;
        }
        
        .hero .btn-secondary:hover {
            background: transparent;
            color: white;
        }
        
        /* Trust Bar */
        .trust-bar {
            background: var(--bg-gray);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .trust-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }
        
        .trust-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .trust-icon {
            width: 24px;
            height: 24px;
            fill: var(--secondary);
        }
        
        /* Services Section */
        .services {
            padding: 4rem 0;
        }
        
        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .service-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .service-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .service-header {
            padding: 1.5rem;
            background: var(--bg-gray);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .service-header h3 {
            margin: 0;
            color: var(--primary);
        }
        
        .expand-icon {
            transition: transform 0.3s;
        }
        
        .service-card.expanded .expand-icon {
            transform: rotate(180deg);
        }
        
        .service-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .service-card.expanded .service-content {
            max-height: 500px;
        }
        
        .service-details {
            padding: 1.5rem;
        }
        
        .service-details ul {
            list-style: none;
            padding-left: 0;
        }
        
        .service-details li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .service-details li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--secondary);
            font-weight: bold;
        }
        
        /* Cost Estimator */
        .estimator {
            background: var(--bg-gray);
            padding: 4rem 0;
        }
        
        .estimator-form {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .form-group input.error {
            border-color: #ef4444;
        }
        
        .estimate-result {
            background: var(--secondary);
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-top: 1.5rem;
            display: none;
        }
        
        .estimate-result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .estimate-range {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        /* How It Works */
        .how-it-works {
            padding: 4rem 0;
        }
        
        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .step {
            text-align: center;
            padding: 1.5rem;
        }
        
        .step-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        /* Before/After Slider */
        .before-after {
            padding: 4rem 0;
            background: var(--bg-gray);
        }
        
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .slider-images {
            position: relative;
            height: 400px;
            background: #ddd;
        }
        
        .before-image,
        .after-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .before-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .after-image {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            clip-path: inset(0 0 0 50%);
            transition: clip-path 0.3s;
        }
        
        .slider-control {
            width: 100%;
            margin-top: 1rem;
        }
        
        .slider-input {
            width: 100%;
            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        
        .slider-input::-webkit-slider-track {
            background: var(--border);
            height: 4px;
            border-radius: 2px;
        }
        
        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        
        .slider-input::-moz-range-track {
            background: var(--border);
            height: 4px;
            border-radius: 2px;
        }
        
        .slider-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }
        
        /* Industries */
        .industries {
            padding: 4rem 0;
        }
        
        .industry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .industry-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .industry-card:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }
        
        .industry-card h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .case-snippet {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
        }
        
        /* Maintenance Plans */
        .maintenance {
            padding: 4rem 0;
            background: var(--bg-gray);
        }
        
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .plan-card {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            border: 2px solid var(--border);
            position: relative;
            transition: all 0.3s;
        }
        
        .plan-card.featured {
            border-color: var(--accent);
            transform: scale(1.05);
        }
        
        .plan-card.featured::before {
            content: 'MOST POPULAR';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .plan-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .plan-card.featured:hover {
            transform: scale(1.05) translateY(-4px);
        }
        
        .plan-name {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .plan-price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .plan-features {
            list-style: none;
            margin-bottom: 1.5rem;
        }
        
        .plan-features li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        /* FAQs */
        .faqs {
            padding: 4rem 0;
        }
        
        .faq-list {
            max-width: 800px;
            margin: 2rem auto 0;
        }
        
        .faq-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .faq-question {
            width: 100%;
            text-align: left;
            padding: 1.25rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        
        .faq-question:hover,
        .faq-question:focus {
            background: var(--bg-gray);
        }
        
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .faq-item.active .faq-answer {
            max-height: 300px;
        }
        
        .faq-answer-content {
            padding: 0 1.25rem 1.25rem;
            color: var(--text-light);
        }
        
        /* Testimonials */
        .testimonials {
            padding: 4rem 0;
            background: var(--bg-gray);
        }
        
        .testimonial-carousel {
            position: relative;
            max-width: 800px;
            margin: 2rem auto 0;
        }
        
        .testimonial-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .testimonial {
            min-width: 100%;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .testimonial-text {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        
        .testimonial-author {
            font-weight: 600;
            color: var(--primary);
        }
        
        .testimonial-role {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .carousel-btn:hover,
        .carousel-btn:focus {
            background: var(--primary);
            color: white;
        }
        
        /* Service Area */
        .service-area {
            padding: 4rem 0;
        }
        
        .map-container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }
        
        .map-svg {
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        
        .state {
            fill: var(--bg-gray);
            stroke: var(--border);
            stroke-width: 2;
            transition: fill 0.3s;
        }
        
        .state.active {
            fill: var(--primary);
            fill-opacity: 0.3;
        }
        
        .city-marker {
            fill: var(--accent);
            stroke: white;
            stroke-width: 2;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Contact Form */
        .contact {
            padding: 4rem 0;
            background: var(--bg-gray);
        }
        
        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-submit {
            text-align: center;
            margin-top: 2rem;
        }
        
        /* Footer */
        footer {
            background: var(--text);
            color: white;
            padding: 3rem 0 1rem;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .footer-section h3 {
            color: white;
            margin-bottom: 1rem;
        }
        
        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
            padding: 0.25rem 0;
            transition: color 0.3s;
        }
        
        .footer-section a:hover {
            color: white;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;

            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
